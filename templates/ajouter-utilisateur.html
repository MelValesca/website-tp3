{% extends 'layout.html' %}

{% block title %}Ajouter Utilisateur{% endblock %}

{% block content %}
{% include 'navbar.html' %}
<div class="container">
    <h2>Ajouter utilisateur</h2>
    <img src="img/typing.jpeg" class="icone" alt="clavier">

    <form action="/ajouter-utilisateur" method="post" enctype="multipart/form-data" id="creer-utilisateur">
        <div class="article">
            <label for="photo">Choisir une photo de profile :</label>
            <input type="file" id="photo" name="photo" accept=".png">
            <span id="error-photo" class="erreur">{{erreurs.photo}}</span>

            <label for="username">Username: </label>
            <input type="text" id="username" name="username" value="{{valeurs.username}}">
            <span id="error-username" class="erreur">{{erreurs.username}}</span>

            <label for="password">Password: </label>
            <input type="password" id="password" name="password">
            <span id="error-password" class="erreur">{{erreurs.password}}</span>

            <label for="prenom">Prenom: </label>
            <input type="text" id="prenom" name="prenom" value="{{valeurs.prenom}}">
            <span id="error-prenom" class="erreur">{{erreurs.prenom}}</span>

            <label for="nom">Nom: </label>
            <input type="text" id="nom" name="nom" value="{{valeurs.nom}}">
            <span id="error-nom" class="erreur">{{erreurs.nom}}</span>

            <label for="courriel">Courriel: </label>
            <input type="text" id="courriel" name="courriel" value="{{valeurs.courriel}}">
            <span id="error-courriel" class="erreur">{{erreurs.courriel}}</span>
        </div>
        <input type="submit" value="Ajouter" class="submit-btn">
    </form>

    <a href="/">Retour Ã  L'accueil</a>
</div>

{% endblock %}
